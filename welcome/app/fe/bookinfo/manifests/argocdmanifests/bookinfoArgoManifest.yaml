apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-application
  namespace:  argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yanivomc/devopshift-welcome.git'
    path: ./welcome/app/fe/bookinfo/manifests/manual
    targetRevision: argocd-workshop
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    hooks:
      - type: PreSync
        command: ["/bin/sh", "-c"]
        args: ["echo PreSync hook executed"]
      - type: SyncFail
        command: ["/bin/sh", "-c"]
        args: ["echo SyncFail hook executed"]
      - type: PostSync
        command: ["/bin/sh", "-c"]
        args: ["echo PostSync hook executed"]
  # webhook:
  #   github:
  #     secret: webhook-secret
